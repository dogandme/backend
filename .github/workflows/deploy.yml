name: Deploy String boot

on:
  push:
    branches:
      - develop 

env:
  S3_BUCKET_NAME : mungwithmeback
  CODE_DEPLOY_APPLICATION_NAME: mungwithme
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: DeployGroup

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17 
      
      - uses: actions/checkout@v2
      
      - run: touch ./src/main/resources/application-db.yml
      - run: echo "${{ secrets.APPLICATION_DB }}" > ./src/main/resources/application-db.yml
      
      - run: touch ./src/main/resources/application-jwt.yml
      - run: echo "${{ secrets.APPLICATION_JWT }}" > ./src/main/resources/application-jwt.yml
      
      - run: touch ./src/main/resources/application-oauth.yml
      - run: echo "${{ secrets.APPLICATION_OAUTH }}" > ./src/main/resources/application-oauth.yml
      
      - run: touch ./src/main/resources/application-google.yml
      - run: echo "${{ secrets.APPLICATION_GOOGLE }}" > ./src/main/resources/application-google.yml

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash
        
      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash
        
      - name: Configure AWS credentials
        uses: aws-action/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ secrets.AWS_REGION }} 
          
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip
        
      - name: Code Deploy
        run: | 
          aws deploy create-deployment \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
          --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
          --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$GITHUB_SHA.zip
